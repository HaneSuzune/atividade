<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <div class="container">
        <div class="instagram-image">
            <img src="img/screenshot1.png" alt="instagram demo">
        </div>
        <div id="login-screen">
        <div class="login-box">
            <h1 class="title-login">Instagram</h1>
            <form>
              <p>
                <input
                  class="login"
                  type="text"
                  placeholder="Telefone, nome de usuário ou email"
                  name="nome"
                  id="nome"
                />
              </p>
              <p><input class="login" type="password" placeholder="Senha" name="senha" id="senha" /></p>
              <p><input class="bottom" type="submit" value="Entrar" /></p>
            </form>
            <div class="lane-box">
            <div class="lane">
              <span>OU</span>
              <hr>
            </div>
            </div>
            <a href="https://pt-br.facebook.com/"><i class="fab fa-facebook-square"></i> Entrar com Facebook</a>
            <a style="font-size: 13px; margin-top: 20px;" href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?</a>
        </div>
        <div class="create-acc">
            <p>Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/">Cadastra-se</a></p>
        </div>
        <div class="download">
          <div class="app">
          <p>Obtenha o aplicativo.</p>
          </div>
          <div class="link-app">
            <a href="https://l.instagram.com/?u=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.instagram.android%26referrer%3Dutm_source%253Dinstagramweb%2526utm_campaign%253DloginPage%2526ig_mid%253DD2CD1D7C-36A8-4EE6-96AD-ADF6E45DE82A%2526utm_content%253Dlo%2526utm_medium%253Dbadge&e=AT2tZfyi2Cp3VCiVXNOg9nzimKQ1cVDMWF2xWskvf-YRQaXlFDsgED-tbcfmCar8OTpgmEy3QyYPq36QMQRht2xRyX1Sx3HSd8WRZ-IFc9KC3gP3HUJP81KiSNsZiKnF-TWRFg4DYdWPGTe8SOAZow"><img class="google" src="img/googleplay.png" alt=""></a>
            <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1920%2C1040"><img class="micro" src="img/Microsoft.png" alt=""></a>
          </div>
        </div>
        </div>
    </div>
  </body>
</html>
